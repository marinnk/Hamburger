<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハンバーガーサイト</title>
    <!-- reset.css読み込み -->
    <link rel="stylesheet" href="scss/foundation/_reset.scss">
    <!-- style.min.css読み込み -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fontawesome読み込み -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
    <div class="l-container">
        <div class="l-outer">
            <header class="l-header">
                <div class="p-header c-background-color--header">
                    <h1 class="c-header__logo c-font-family c-font-size--40">Hamburger</h1>
                    <p class="c-menu--header c-font-family c-font-size--20 c-font-weight--bold"><a href="#">Menu</a></p>
                    <form class="p-search">
                        <div class="p-search-form">
                            <input type="search" name="search" class="c-input-box">
                        </div>
                        <button type="submit" class="c-button--search c-font-weight--bold">検索</button>
                    </form>
                </div>
            </header>
            <main class="l-main">

            </main>
        </div>
        <div class="l-sidebar">
            <div class="p-sidebar">
                <nav class="c-backgroud-color--nav p-nav">
                <div class="c-transparent-background--nav"></div>
                    <p class="c-menu--sidebar c-font-family c-font-size--20 c-font-weight--bold"><a href="#">Menu</a></p>
                    <p class="c-font-size--24 c-font-weight--bold c-title--nav">バーガー</p>
                    <ul class="c-list c-font-size--20">
                        <li class="c-text--nav">ハンバーガー</li>
                        <li class="c-text--nav">チーズバーガー</li>
                        <li class="c-text--nav">テリヤキバーガー</li>
                        <li class="c-text--nav">アボカドバーガー</li>
                        <li class="c-text--nav">フィッシュバーガー</li>
                        <li class="c-text--nav">ベーコンバーガー</li>
                        <li>チキンバーガー</li>
                    </ul>
                    <p class="c-font-size--24 c-font-weight--bold c-title--nav">サイド</p>
                    <ul class="c-list c-list c-font-size--20">
                        <li class="c-text--nav">ポテト</li>
                        <li class="c-text--nav">サラダ</li>
                        <li class="c-text--nav">ナゲット</li>
                        <li>コーン</li>
                    </ul>
                    <p class="c-font-size--24 c-font-weight--bold c-title--nav">ドリンク</p>
                    <ul class="c-list c-font-size--20">
                        <li class="c-text--nav">コーラ</li>
                        <li class="c-text--nav">ファンタ</li>
                        <li class="c-text--nav">オレンジ</li>
                        <li class="c-text--nav">アップル</li>
                        <li class="c-text--nav">紅茶（Ice/Hot）</li>
                        <li>コーヒー（Ice/Hot）</li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <footer class="l-footer">
        <div class="p-footer">
            <p class="c-letter-color--white c-font-size--20 c-text--footer">ショップ情報｜ヒストリー</p>
            <p class="c-letter-color--white c-font-size--14 c-copyright">Copyright: RaiseTech</p>
        </div>
    </footer>
</body>
</html>
